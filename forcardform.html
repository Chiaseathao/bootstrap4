<div class="container">
    <div class="row row-content">
        <div class="col col-sm-8 offset-sm-2">
            <div class="card">
                <h1 class="card-header bg-transparent">Reserve a Table</h1>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="numofguest" class="col-sm-2 col-form-label font-weight-bold">Number of Guest</label>

                            <div class="form-check col-sm-10 align-self-center" id="numofguest">
                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" id="numofguest1" value="1guest">
                                    <label class="form-check-label font-weight-bold" for="numofguest1">1</label>
                                </div>

                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" id="numofguest2" value="1guest">
                                    <label class="form-check-label font-weight-bold" for="numofguest2">2</label>
                                </div>

                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" id="numofguest3" value="1guest">
                                    <label class="form-check-label font-weight-bold" for="numofguest3">3</label>
                                </div>

                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" id="numofguest4" value="1guest">
                                    <label class="form-check-label font-weight-bold" for="numofguest4">4</label>
                                </div>

                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" id="numofguest5" value="1guest">
                                    <label class="form-check-label font-weight-bold" for="numofguest5">5</label>
                                </div>

                                <div class="form-check-inline">
                                    <input class="form-check-input" type="radio" id="numofguest6" value="1guest">
                                    <label class="form-check-label font-weight-bold" for="numofguest6">6</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="section" class="col col-sm-2 form-check-label font-weight-bold">Section</label>

                            <div class="btn-group btn-group-toggle col col-sm-10" data-toggle="buttons" id="section">
                                <label class="btn btn-success active">
                                    <input type="radio" name="nonsmoking" id="nonsmoking"> Non-Smoking
                                </label>
                                <label class="btn btn-danger">
                                    <input type="radio" name="smoking" id="smoking"> Smoking
                                </label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="dateandtime" class="col col-sm-2 form-check-label font-weight-bold">Date and Time</label>

                            <div class="col col-sm-10 align-self-center" id="dateandtime">
                                <div class="row">
                                    <div class="col col-sm-5">
                                        <input type="date" class="form-control" id="date" name="date" placeholder="Date">
                                    </div>
                                    <div class="col col-sm-5">
                                        <input type="time" class="form-control" id="time" name="time" placeholder="Time">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col col-sm-2 offset-sm-2 pt-sm-1">
                                <button type="submit" class="btn btn-primary">
                                    Reserve
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
